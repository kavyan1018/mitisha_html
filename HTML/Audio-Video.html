<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        all attributes :

        autoplay : starts playing the audio as soon as it is loaded

        controls : shows the play/pause/stop buttons
        loop : plays the audio in a loop

        muted : mutes the audio

        src : path to the audio file

    
    -->


    <!-- geting from local pc  -->
    <audio src="./Sohhne Ho - PaagalWorld.Com.Se.mp3" controls autoplay muted></audio>

    <video src="./videoplayback (3).mp4" controls></video>


    <!-- getting from the internet  -->

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7aYW9bfmULF9q2hwe2HtpU?utm_source=generator" width="40%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/iytiCRR5yFA?si=6KWVRwaKfuy2_5rB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>
</html>
