<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- What is table tag in html ? -->
    <!-- ==> table tag is used to create table in html -->
    <!-- ==> it is used to create rows and columns in html -->
    <!-- ==> it is used to create grid in html -->
    <!-- ==> it is used to create structure in html -->

    <!-- there is total 3 attributes are in html tag -->
     <!-- 
        tr => table row 
        td => table data
        th => table head
     -->

    <!-- table tag -->

    <table border="5px" bgcolor="sky blue" bordercolor="blue" >

        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td align="center">1</td>
            <td>mitisha</td>
            <td>20000</td>
        </tr>

        <tr>
            <td align="center">2</td>
            <td bgcolor="yellow">Chaitanya</td>
            <td>20000</td>
        </tr>

        <tr>
            <td align="center">3</td>
            <td>Kavyan</td>
            <td>20000</td>
        </tr>

    </table>

</body>
</html>
