<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>

        <legend>Registration Form</legend>

        <!-- Form Tag -->
        <form>

            <!-- what is the use of lable ? 
        - lable is used to give a name to the input field 
        -->

            <label for="FN">First Name</label>
            <input type="text" name="" id="FN" placeholder="First Name" required>

            <br><br>

            <label for="LN">Last Name</label>
            <input type="text" name="" id="LN" placeholder="Last Name" required>

            <br><br>

            <label for="email">Email</label>
            <input type="email" name="" id="email">

            <br><br>

            <label for="password">Password</label>
            <input type="password" name="" id="">

            <br><br>

            <label for="phone">Phone</label>
            <input type="tel" name="" id="phone">

            <br><br>

            <label for="DOB">Date of Birth</label>
            <input type="date" name="" id="DOB">

            <br><br>

            <label for="Address">Address</label>
            <textarea name="" id="" cols="25" rows="10"></textarea>


            <br><br>

            <!-- Drop down -->
            <label for="country">Country</label>
            <select name="" id="">
                <option value="">Select Country</option>
                <option value="">USA</option>
                <option value="">India</option>
                <option value="">UK</option>
                <option value="">Australia</option>
            </select>

            <br><br>

            <!-- Radio Button -->

            <label for="GE">Gender</label>
            <input type="radio" name="GE" id="">
            <label for="Male">Male</label>
            <input type="radio" name="GE" id="">
            <label for="Female">Female</label>

            <br><br>

            <!-- Check Box -->

            <label for="Hobbies">Hobbies :</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="Cricket">Cricket</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="Football">Football</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="Reading">Reading</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="Writing">Writing</label>

            <br><br>

            <!-- <input type="submit"> -->
            <button value="submit">Click here to submit</button>

            <!-- <input type="submit" value="Registration here"> -->

        </form>
    </fieldset>
</body>

</html>
