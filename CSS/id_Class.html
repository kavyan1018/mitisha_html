<body>
    
    <!-- what is the difference between id and class in CSS? -->
    <!-- Difference between id and class in CSS 
        1. An id is unique to a single element, while a class can be used on multiple elements.
        2. An id is defined with a # symbol, while a class is defined with a . symbol. 
    -->

        <p class="name" id="int">
            hii My name is Kavyan Nayak 
        </p>


        <p id="int2">
            hii My name is Kavyan Nayak
        </p>

        <p class="name">
            my student name is Mitish Thakkar
        </p>


</body>
</html>
